{% extends "main.html" %}
{% block content %}
<div class="col-md-9">
	<h1>Delete Item</h1>
	<p>Are you sure to delete {{item_name}}</p>
	<form action="{{url_for('deleteItem', category_name=category_name,item_name=item_name)}}" method="POST">
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
{% endblock %}
