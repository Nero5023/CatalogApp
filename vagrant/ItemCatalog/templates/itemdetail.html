{% extends "main.html" %}
{% block content %}
<div class="row">
<div class="col-md-9">
	<h1>
		{{item.name}}
	</h1>
	<p>{{item.description}}</p>
	{% if item.picture != None %}
		<img src="{{item.picture}}">
	{% endif %}
	<a href="{{url_for('editItem', category_name=item.category.name, item_name=item.name)}}">
		Edit
	</a> |
	<a href="{{url_for('deleteItem', category_name=item.category.name, item_name=item.name)}}">Delete</a>
</div>
</div>
{% endblock %}
