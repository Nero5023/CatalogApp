{% extends "main.html" %}
{% block content %}
<div id="page-holder">
<div class="page container-fluid {{category_name}}" >
<div class="row">
	<div class="sidebar col-md-3" role="navigation">
		<div class="sidebar-header"><h3>Categories</h3></div>
		<div class="collapsed collapsible-content">
			<div class="sidebar-login">
				<a class="login-status-text" href="{{url_for('disconnect')}}">Logout</a>
			</div>
		</div>
		<ul class="sidebar-menu list-unstyled">
			{% for category in categories%}
			<a href="{{url_for('showCategoryItems', category_name = category.name)}}">
				<li class="{{category.name}} top-level-item"><strong>{{category.name}}</strong></li>
			</a>
			{% endfor %}
		</ul>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-12 hero-unit">
				<h1>{{category_name}}</h1>
			</div>
		</div>
		</br>
		<a href="{{url_for('newItem')}}" class="btn btn-default btn-lg" role="button">Add Item</a>
		</br>
		</br>
		<div class="list-group">
			<h4 class="list-group-item active list-group-item-heading">
				{{category_name}} <span class="badge">{{items.count()}}</span>
			</h4>
			{% for item in items %}
			<a href="{{url_for('showItemDetail',category_name=item.category.name,item_name=item.name)}}" class="list-group-item">
				<h4 class="list-group-item-heading">
					{{item.name}}
				</h4>
			</a>
			{% endfor %}
		</div>

	</div>
</div>
</div>
</div>
{% endblock %}
