{% extends "main.html" %}
{% block content %}
<div id="page-holder">
<div class="page container-fluid {{category_name}}" >
<div class="row">
	<div class="sidebar col-md-3" role="navigation">
		<div class="sidebar-header">Categories</div>
		<div class="collapsed collapsible-content">
			<div class="sidebar-login">
				<a class="login-status-text" href="{{url_for('showLogin')}}">Login</a>
			</div>
		</div>
		<ul class="sidebar-menu list-unstyled">
			{% for category in categories%}
			<a href="{{url_for('showCategoryItems', category_name = category.name)}}">
				<li class="{{category.name}} top-level-item"><strong>{{category.name}}</strong></li>
			</a>
			{% endfor %}
		</ul>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-12 hero-unit">
				<h1>{{category_name}}</h1>
			</div>
		</div>
		<h1>{{category_name}} Items({{items.count()}} items)</h1>
		<ul>
			{% for item in items %}
			<a href="{{url_for('showItemDetail',category_name=item.category.name,item_name=item.name)}}">
			<li>{{item.name}}</li>
			</a>
			{% endfor %}
		</ul>
	</div>
</div>
</div>
</div>
{% endblock %}
